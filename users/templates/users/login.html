{% extends 'main.html' %}
{% block content %}
<div style="width: 50vw;" class="d-flex flex-column align-items-center justify-content-center mt-2">
    <form action="" method="post" class="d-flex flex-column">
        {% csrf_token %}
        <input type="text" name="username" placeholder="Username...." class="mt-3">
        <input type="password" name="password" placeholder="......" class="mt-2">
        <input type="submit" value="Login" class="mt-1 btn btn-primary">
    </form>
    <p>Not created an account? 
        <a href="{% url 'createUser' %}">Create Account <small>here</small></a>
    </p>
</div>
{% endblock content %}
