{% extends 'main.html' %}

{% block content %}
    <form action="" method="post">
        {% csrf_token %}
        
        {% for field in form %}
         <p>{{field.label}}:</p>       
            {{field}}
            {% if error in field.errors %}
                {{error}}
            {% endif %}
        {% endfor %}
        <input type="submit" value="Submit" >
    </form>
{% endblock content %}
